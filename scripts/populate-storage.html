        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function populateLocalStorage() {
            try {
                localStorage.setItem("schools-data", JSON.stringify(mockSchools));
                
                showStatus(`
                    ‚úÖ Mock data successfully populated!<br>
                    üìä Schools added: ${Object.keys(mockSchools).length}<br>
                    üè´ School codes: ${Object.keys(mockSchools).join(', ')}
                `, 'success');
                
                checkStorageStatus();
            } catch (error) {
                showStatus(`‚ùå Error populating local storage: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            try {
                localStorage.removeItem("schools-data");
                showStatus("‚úÖ Local storage cleared successfully", 'success');
                checkStorageStatus();
            } catch (error) {
                showStatus(`‚ùå Error clearing local storage: ${error.message}`, 'error');
            }
        }

        function checkStorageStatus() {
            try {
                const data = localStorage.getItem("schools-data");
                const statsDiv = document.getElementById('stats');
                const schoolsListDiv = document.getElementById('schools-list');
                
                if (data) {
                    const parsed = JSON.parse(data);
                    const schools = Object.values(parsed);
                    
                    // Calculate stats
                    const totalTeachers = schools.reduce((sum, school) => sum + (school.teachers?.length || 0), 0);
                    const totalStudents = schools.reduce((sum, school) => sum + (school.students?.length || 0), 0);
                    const totalSubjects = schools.reduce((sum, school) => sum + (school.subjects?.length || 0), 0);
                    const totalClasses = schools.reduce((sum, school) => sum + (school.classes?.length || 0), 0);
                    
                    // Show stats
                    statsDiv.innerHTML = `
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number">${schools.length}</div>
                                <div class="stat-label">Schools</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${totalTeachers}</div>
                                <div class="stat-label">Teachers</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${totalStudents}</div>
                                <div class="stat-label">Students</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${totalSubjects}</div>
                                <div class="stat-label">Subjects</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${totalClasses}</div>
                                <div class="stat-label">Classes</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${(data.length / 1024).toFixed(1)}KB</div>
                                <div class="stat-label">Data Size</div>
                            </div>
                        </div>
                    `;
                    
                    // Show schools list
                    schoolsListDiv.innerHTML = '<h3>üè´ Schools in Storage:</h3>';
                    schools.forEach(school => {
                        const statusColor = {
                            'active': '#22c55e',
                            'setup': '#f59e0b',
                            'suspended': '#ef4444'
                        }[school.status] || '#6b7280';
                        
                        schoolsListDiv.innerHTML += `
                            <div class="school-item" style="border-left-color: ${statusColor}">
                                <div class="school-name">${school.name}</div>
                                <div class="school-details">
                                    Code: ${school.schoolCode} | 
                                    Status: <span style="color: ${statusColor}; font-weight: 600;">${school.status}</span> | 
                                    Admin: ${school.adminEmail} | 
                                    Teachers: ${school.teachers?.length || 0} | 
                                    Students: ${school.students?.length || 0}
                                </div>
                            </div>
                        `;
                    });
                    
                    showStatus(`üìä Found ${schools.length} schools in storage`, 'info');
                } else {
                    statsDiv.innerHTML = '';
                    schoolsListDiv.innerHTML = '<div class="status info">üì≠ No schools data found in storage</div>';
                    showStatus("üì≠ No schools data found in storage", 'info');
                }
            } catch (error) {
                showStatus(`‚ùå Error checking storage status: ${error.message}`, 'error');
            }
        }

        window.onload = function() {
            checkStorageStatus();
